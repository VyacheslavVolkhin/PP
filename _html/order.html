<!DOCTYPE html>
<html lang="ru">
    <!-- build:section head -->
    <!-- /build -->
    <body>
        <!-- wrap -->
        <div class="wrap">
            
            <!-- build:section header -->
            <!-- /build -->

            <!-- page -->
            <div class="page">
	
				<!--breadcrumbs-box-->
				<div class="breadcrumbs-box">
					<ol>
						<li><a href="">Главная</a></li>
						<li><a href="">Оформление заказа</a></li>
					</ol>
				</div>
				<!--/breadcrumbs-box-->
				
				<h1 class="h1-title">Оформление заказа</h1>
	
				<!--order-outer-wrap-->
				<div class="order-outer-wrap">
					
					<!--order-content-wrap-->
					<div class="order-content-wrap">
						
						<!--order-box-->
						<form action="/" class="order-box">
							<div class="frm-section">
								<div class="frm-row">
									<div class="frm-field field-main">
										<input type="text" class="form-input" placeholder="Ваше имя">
									</div>
									<div class="frm-field field-main">
										<input type="tel" class="form-input" placeholder="Ваш телефон">
									</div>
								</div>
							</div>
							<div class="frm-section">
								<div class="h4-title">Адрес доставки</div>
								<div class="frm-row">
									<div class="frm-field">
										<input type="text" class="form-input" placeholder="Адрес">
									</div>
								</div>
								<div class="frm-row">
									<div class="frm-field field-third">
										<input type="text" class="form-input" placeholder="Подъезд">
									</div>
									<div class="frm-field field-third">
										<input type="text" class="form-input" placeholder="Этаж">
									</div>
									<div class="frm-field field-third">
										<input type="text" class="form-input" placeholder="Домофон">
									</div>
								</div>
								<div class="frm-row">
									<div class="frm-field">
										<textarea placeholder="Коментария для курьера" class="form-input"></textarea>
									</div>
								</div>
							</div>
							<div class="frm-section">
								<div class="h4-title">Время  доставки</div>
								<div class="frm-row">
									<div class="frm-field field-third field-datepicker">
										<div class="frm-field-ico">
											<div class="frm-ico">
												<img src="./img/icons/calendar.svg" alt="">
											</div>
											<input type="text" class="form-input inp-large" placeholder="Дата доставки">
										</div>
									</div>
									<div class="frm-field field-third">
										<div class="frm-field-ico">
											<div class="frm-ico">
												<img src="./img/icons/time.svg" alt="">
											</div>
											<input type="text" class="form-input inp-large" placeholder="Время доставки">
										</div>
									</div>
								</div>
							</div>
							<div class="frm-section">
								<div class="h4-title">Метод оплаты</div>
								<div class="frm-row">
									<div class="frm-field field-third span-2">
										<select class="form-input inp-large">
											<option value="">Наличными</option>
											<option value="">Картой</option>
										</select>
									</div>
								</div>
							</div>
							<div class="frm-row-submit">
								<button type="submit" class="btn button-large">Оформить заказ</button>
							</div>
						</form>
						<!--/order-box-->
						
					</div>
					<!--/order-content-wrap-->
					
					<!--order-side-wrap-->
					<div class="order-side-wrap">
						
						<!--order-total-box-->
						<div class="order-total-box">
							<div class="items-wrap">
								<!--item wrap-->
								<div class="item-wrap">
									<div class="item-order">
										<div class="order-photo-wrap">
											<div class="elm-photo photo-contain">
												<img src="./img/order.jpg" alt="">
											</div>
										</div>
										<div class="order-info-wrap">
											<div class="order-title">
												<a href="">Конфеты шоколадные, Счастье, Пралине, набор № 3, 200 г, 4 шт</a>
											</div>
											<div class="order-price-wrap">
												<div class="price-title">1 упаковка</div>
												<div class="price-value">
													<div class="elm-price">653 р</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<!--/item wrap-->
							</div>
							<div class="total-wrap">
								<div class="elm-row">
									<div class="row-title">Стоимость доставки:</div>
									<div class="row-value">
										<div class="elm-price">250 р</div>
									</div>
								</div>
								<div class="elm-row row-main">
									<div class="row-title">Итого:</div>
									<div class="row-value">
										<div class="elm-price">903 руб</div>
									</div>
								</div>
							</div>
						</div>
						<!--/order-total-box-->
						
					</div>
					<!--/order-side-wrap-->
					
				</div>
				<!--/order-outer-wrap-->
				
            </div>
            <!-- /page -->
            
            <!-- build:section footer -->
            <!-- /build -->
            
        </div>
        <!-- /wrap -->

        <!-- build:section scripts -->
        <!-- /build -->
		<div class="bottom-outer-box">
			<!-- build:section catalogmenu -->
			<!-- /build -->
			<!-- build:section filter -->
			<!-- /build -->
		</div>
    
    </body>
</html>
